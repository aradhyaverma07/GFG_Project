{% extends "baselogin.html" %}

{% block title %} User SignUp {% endblock title %}
{% block form %}
<h2>Sign Up</h2>

{% include 'message.html' %}


<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <form action="/signup" method="post">

            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter the SRF ID" name="srf" autocomplete='off' required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter Email" name="email" autocomplete='off' required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control mt-2" placeholder="Enter DOB" name="dob" required>
            </div>
            <br>
        <button type="submit" class="btn btn-info">SignIn</button>

        
        </form>
        <a class="text-success mt-2" href="/login">Already a user? Login</a>
    </div>
    <div class="col-md-4"></div>

</div>
{% endblock form %}
